<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!--importerar raleway 400 och 700-->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--wrappar båda rutorna-->
  <section>
    <article class="logo-and-buttons">
      <div class="logo">
        <img src="images/logo.svg" alt="A picture of our logo">
      </div>
      <div class="icons">
        <div class="icon-1"> <img src="images/icon-document.svg" alt=""></div>
        <div class="icon-2"> <img src="images/icon-folder.svg" alt=""></div>
        <div class="icon-3"> <img src="images/icon-upload.svg" alt=""></div>
      </div>
    </article>
    <article class="status">
      <div class="upper-part">
        You’ve used <span>815 GB</span> of your storage
      </div>
      <div class="status-bar">
        <span class="progress"></span>
      </div>
      <div class="bar-letters">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="message-indicator">
        <p><span>185</span> GB Left</p>
      </div>
    </article>

  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Filip235</a>.
  </div>
</body>
</html>
